<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Labs</title>

    <script src="jquery/jquery-1.9.1.js"></script>

    <script type="text/javascript">
      $(function () {
        //jQuery code here
        $(document).ajaxError(function (event, request, settings) {
          $("#replyMsg").html(
            "<b>Error requesting page " + settings.url + "</b>"
          );
        });

        $(document).ajaxStart(function () {
          $("#replyMsg").text("Please wait...");
        });

        $("form").submit(function () {
          if (checkForm()) {
            var data = $(this).serialize();
            // alert(data);
            $.get("cgi-bin/login.exe", data, function (reply) {
              // alert(reply);
              $("#replyMsg").html(reply);
            });
          }
          return false;
        });

        // $("#messages").hide();
        // $("input[type='text'], input[type='password']").blur(function () {
        //   checkForm();
        // });
      });

      function checkForm() {
        var result = true;
        $(".errorMsg").remove();
        $("input[type='text'], input[type='password']");
        $("input[type='text'], input[type='password']").each(function (idx) {
          if (this.value.length == 0) {
            $("#messageList").append(
              "<li class='errorMsg'>Input can not be empty: " +
                this.name +
                "</li>"
            );

            result = false;
            $(this).addClass("inputErr");
          } else {
            $(this).removeClass("inputErr");
          }
        });
        if (result == false) {
          $("#messages").show();
        } else {
          $("#messages").hide();
        }

        return result;
      }
    </script>

    <style type="text/css">
      .inputErr {
        background: yellow;
        border-style: solid;
        border-width: 2px;
        border-color: red;
      }
    </style>
  </head>
  <body>
    <!-- Body HTML here -->
    <div id="replyMsg"></div>
    <form method="post" onsubmit="return checkForm();">
      User ID:<br />
      <input type="text" name="userId" id="userId" /><br />
      Password:<br />
      <input type="password" name="password" id="password" /><br /><br />
      <input type="submit" value="Login" />
    </form>
    <div id="messages">
      Please fix these problems and submit the form again:
      <ul id="messageList"></ul>
    </div>
  </body>
</html>
