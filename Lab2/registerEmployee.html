<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register an Employee Form</title>
<script>
    function displayRating(slider){
        document.getElementById("ratingvalue").innerHTML=slider.value;
    }
</script>
<style type="text/css">
:required, :invalid { background-color: rgb(116, 158, 145);}
:valid {background-color: aqua;}
</style>

</head>
<body>
    <h1>Employee Registration Form</h1>
    <form action ="thankyou.html">
    <label for="fullName">Full name:</label>
    <input type="text" name ="fullName" id="fullName" placeholder="Enter Your Full Name"
       autofocus required />*<br/>

    <label for="email">E-mail:</label><br/>
    <input type="email" name="email" id="email" placeholder="enter a valid e-mail" required />*</br>
    
    <label for="dateOfBirth"> Date of Birth :</label><br/>
    <input type="date" name="dateOfBirth" id="dateOfBirth" required />*<br/>

    <label for="age">Age:</label><br/>
    <input type="number" name="age" id="age" size="6" min="18" max="120"
    step="1" value="21" /><br/>

    <label for="rating">Years Of Experience:</label><br/>
    <input type="range" name="rating" id="rating" min="0" max="100"
    step="1" value="0" /><br/>
    
    <label for="phone">Phone:</label><br/>
    <input type="text" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
    placeholder="XXX-XXX-XXXX" required />*<br/>

    <input type="submit" value="Register" />
    <p>Fields marked * are required.</p>

        
    

        </form>
</body>
</html>
